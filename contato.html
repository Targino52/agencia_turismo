<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Contato </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet"  href="bootstrap/css/contato.css">
    <title> Contato </title>
</head>
<body>

    <header>
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
            
              <a class="navbar-brand" href="#"> </a>
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-geo-alt-fill" viewBox="0 0 16 16">
                <path d="M8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10zm0-7a3 3 0 1 1 0-6 3 3 0 0 1 0 6z"/>
              </svg>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/index.html">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-item" href="/contato.html"> Contato </a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/promo.html">  Promoções </a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link disabled">Disabled</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
        </header>
        <div class="container col-11 col-md-9" id="form-container">
          <div class="row align-items-center gx-5">
              <div class="col-md-6 order-md-2">
                  <h2>Faça o login para continuar</h2>
                  <form>
                      <div class="form-floating mb-3">                        
                          <input type="email" class="form-control" id="email" name="email" placeholder="Digite seu email">
                          <label for="email" class="form-label">Digite seu email</label>
                      </div>
                      <div class="form-floating mb-3">                        
                          <input type="password" class="form-control" id="password" name="password" placeholder="Digite sua senha">
                          <label for="password" class="form-label">Digite sua senha</label>
                      </div>
                      <input type="submit" class="btn btn-primary" value="Entrar">
                  </form>
              </div>
              <div class="col-md-6 order-md-1">
                  <div class="col-12">
                  <img src="img/login.svg" alt="Hello New Customer" class="img-fluid">
                  </div>
                  <div class="col-12" id="link-container">
                  <a href="register.html">Ainda não tenho cadastro</a>
                  </div>
              </div>
          </div>
      </div>
       

    <script src="/bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
